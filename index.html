   ### What is jQuery??
   * JavaScript is complicated to learn and a little verbose
   * jQuery is a library containing ready-made JavaScript functions you can use out-of-the-box
   * It will speed up development
   * Unlike JavaScript it does not come with every browser
   * You need to link to the jQuery library from your website pages
   </textarea

            <!--slide 19-->
   <section data-markdown data-transition="slide" class="js--what">
   <textarea data-template>
   ### Downloading jQuery
   https://jquery.com/download/
   * Download the most recent and compressed version
   * Place the file in your website project folder
   * Link to the file just before your body tag and other JS links
   ```
  <body>
    <script src="js/jquery-3.3.1.min.js"></script>
  </body>
   ```
   </textarea
      >
   </section>

   ### Using the jQuery CDN
   * Google – jQuery CDN
   * You should see http://code.jquery.com/
   * Copy and paste the link from the pop-up window
   * Paste link just before your body tag and other JS links
     ```
  <body>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </body>
   ```
